<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<title>Spring Boot Thymeleaf - Bootstrap CDN</title>

	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>

<body>
	<nav class="navbar navbar-dark bg-dark">
		<a class="nav-item nav-link active" href="/home">Home <span class="sr-only">(current)</span></a>
		<a class="nav-item nav-link" th:href="@{/cartMVC}">Carrito</a>
		<a sec:authorize="hasRole('ADMIN')" class="nav-item nav-link" th:href="@{/productMVC/all}">Administrador de
			productos</a>
		<a sec:authorize="hasRole('ADMIN')" class="nav-item nav-link " th:href="@{/userMVC/new}">Crear usuario</a>
		<p>
		<form th:action="@{/logout}" method="POST">
			<input class="btn btn-primary mb-2" type="submit" value="Logout" />
		</form>
		</p>
	</nav>
	<div th:if="${newUser != null}">
		<form th:action="@{/userMVC/createUser}" th:object="${newUser}" method="post">
			<fieldset>
				<div class="form-group">
					<label for="disabledTextInput">Name</label>
					<input type="text" id="disabledTextInput" class="form-control" placeholder="Name"
						th:field="*{name}">
				</div>
				<div class="form-group">
					<label for="disabledSelect">Lastname</label>
					<input type="text" id="disabledTextInput" class="form-control" placeholder="Lastname"
						th:field="*{lastname}">
				</div>
				<div class=" form-group">
					<label for="disabledSelect">Email</label>
					<input type="email" id="disabledTextInput" class="form-control" placeholder="Email"
						th:field="*{email}">
				</div>
				<div class=" form-group">
					<label for="disabledSelect">Username</label>
					<input type="text" id="disabledTextInput" class="form-control" placeholder="Username"
						th:field="*{username}">
				</div>
				<div class=" form-group">
					<label for="disabledSelect">Password</label>
					<input type="password" id="disabledTextInput" class="form-control" placeholder="Password"
						th:field="*{password}">
				</div>
				<div class=" form-group">
					<label for="disabledSelect">Role</label>
					<select th:field="*{role}">
						<option value="0" selected>Seleccionar Role...</option>
						<option value="ROLE_USER">ROLE_USER</option>
						<option value="ROLE_ADMIN">ROLE_ADMIN</option>
					</select>
				</div>
				<button type="submit" class="btn btn-dark">Guardar</button>

			</fieldset>
		</form>
	</div>

	<div th:if="${user != null}">
		<form th:action="@{/userMVC/createUser}" th:object="${user}" method="post">
			<fieldset>
				<div class="form-group">
					<label for="disabledTextInput">Name</label>
					<input type="text" id="disabledTextInput" class="form-control" placeholder="Name"
						th:field="${user.name}">
				</div>
				<div class="form-group">
					<label for="disabledSelect">Lastname</label>
					<input type="text" id="disabledTextInput" class="form-control" placeholder="Lastname"
						th:field="${user.lastname}">
				</div>
				<div class=" form-group">
					<label for="disabledSelect">Email</label>
					<input type="email" id="disabledTextInput" class="form-control" placeholder="Email"
						th:field="${user.email}">
				</div>
				<div class=" form-group">
					<label for="disabledSelect">Username</label>
					<input type="text" id="disabledTextInput" class="form-control" placeholder="Username"
						th:field="${user.username}">
				</div>
				<div class=" form-group">
					<label for="disabledSelect">Role</label>
					<input type="text" id="disabledTextInput" class="form-control" placeholder="Role"
						th:field="${user.role}">
				</div>

			</fieldset>
		</form>
	</div>
	<script src="https://code.jquer	y.com/jquery-3.5.1.min.js"
		integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.4.1/cjs/popper.min.js"
		integrity="sha256-T3bYsIPyOLpEfeZOX4M7J59ZoDMzuYFUsPiSN3Xcc2M=" crossorigin="anonymous"></script>

	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
		integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
		crossorigin="anonymous"></script>

</body>

</html>
